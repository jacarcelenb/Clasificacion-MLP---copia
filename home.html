        crossorigin="anonymous"></script>

    <script type="text/javascript">
        var modelo = null;
        const botonPredecir = document.getElementById("predecir");
        const botonLimpiar = document.getElementById("limpiar");
        const botonInicializar = document.getElementById("inicializar");
        const valor1 = document.getElementById("valor1");
        const valor2 = document.getElementById("valor2");
        const valor3 = document.getElementById("valor3"); 
        const valor4 = document.getElementById("valor4");
        const valor5 = document.getElementById("valor5");
        const valor6 = document.getElementById("valor6");
        const valor7 = document.getElementById("valor7");
        const valor8 = document.getElementById("valor8");
        const valor9 = document.getElementById("valor9");
        const valor10 = document.getElementById("valor10");
        const valor11 = document.getElementById("valor11");
        const valor12 = document.getElementById("valor12");
        const valor13 = document.getElementById("valor13");

        (async () => {
            console.log("Cargando modelo...");
            modelo = await tf.loadLayersModel("model.json");
            console.log("Modelo cargado");
           
         
        })();


        function limpiar(){
            valor1.value = 0.0;
            valor2.value = 0.0;
            valor3.value = 0.0;
            valor4.value = 0.0;
            valor5.value = 0.0;
            valor6.value = 0.0;
            valor7.value = 0.0;
            valor8.value = 0.0;
            valor9.value = 0.0;
            valor10.value = 0.0;
            valor11.value = 0.0;
            valor12.value = 0.0;
            valor13.value = 0.0;

        }

        function inicializar(){
            valor1.value = 3.45;
            valor2.value = 10.5;
            valor3.value = 20.3;
            valor4.value = 0.56;
            valor5.value = 1.24;
            valor6.value = 5.7;
            valor7.value = 34.2;
            valor8.value = 45.7;
            valor9.value = 60.4;
            valor10.value = 45.10;
            valor11.value = 20.50;
            valor12.value = 10.30;
            valor13.value = 40.60;

        }
        function predecir() {
            console.log(modelo)
            if (modelo != null) {
                console.log("entro en el if")
                arr = [parseFloat(valor1.value),parseFloat(valor2.value), 
                parseFloat(valor3.value), parseFloat(valor4.value), parseFloat(valor5.value),
            parseFloat(valor6.value) , parseFloat(valor7.value) , parseFloat(valor8.value),
        parseFloat(valor9.value),parseFloat(valor10.value) ,parseFloat(valor11.value),
    parseFloat(valor12.value) ,parseFloat(valor13.value)]
            var tensor =tf.tensor(arr,[1,13])
                var prediccion = modelo.predict(tensor).dataSync();
                console.log(tensor)
                console.log("prediccion del modelo")
                console.log(prediccion)
                var precio = Math.abs(prediccion);
                
                document.getElementById("resultado").innerHTML = "Precio de casa "+" $"+""+precio.toFixed(3);
        } else {
          document.getElementById("resultado").innerHTML = "Intenta de nuevo en un momento...";
        }
        }
       botonPredecir.onclick = predecir
       botonInicializar.onclick = inicializar
       botonLimpiar.onclick = limpiar

    </script>
